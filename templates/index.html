{% extends "topic/base.html" %}
{% block title %}bbs club{% endblock%}
{% block main %}

<div id="main">
  <div id="sidebar">
    <div class="panel">
        <div class="header">
          <span class="col_fade">个人信息</span>
        </div>
        <div class="inner">
          <div class="user_card">
            <div>
                <a class="user_avatar" href="{{ url_for('.profile') }}">
                  <img src="{{ user.image }}" title="{{ user.username }}">
                </a>
                <span class="user_name">
                    <a class="dark" href="{{ url_for('.profile') }}">
                        {{ user.username }}
                    </a>
                </span>
                <div class="space clearfix"></div>
                <span class="signature">
                    {{ user.signature }}
                </span>
            </div>
          </div>
        </div>
    </div>
  </div>

  <div id="content">
    <div class="panel">
        <div class="header">
          <span class="col_fade">注册</span>
        </div>
        <div class="inner">
          <form class="form-horizontal" method="post" action="{{ url_for('.register') }}">
            <div class="control-group">
                <label class="control-label">用户名</label>
                <div class="controls">
                    <input type="text" placeholder="用户名至少为 3 位" class="input-xlarge" name="username">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">密码</label>
                <div class="controls">
                    <input type="text" placeholder="密码至少为 3 位" class="input-xlarge" name="password">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">邮箱</label>
                <div class="controls">
                    <input type="text" class="input-xlarge" name="email">
                </div>
            </div>
            <div class="form-actions">
                <input type="submit" class="span-primary" value="注册">
            </div>
          </form>
        </div>
    </div>

    <div class="panel">
        <div class="header">
          <span class="col_fade">登录</span>
        </div>
        <div class="inner">
          <form class="form-horizontal" method="post" action="{{ url_for('.login') }}">
            <div class="control-group">
                <label class="control-label">用户名</label>
                <div class="controls">
                    <input type="text" class="input-xlarge" name="username">  测试账号：test
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">密码</label>
                <div class="controls">
                    <input type="text" class="input-xlarge" name="password">  测试密码：123
                </div>
            </div>
            <div class="form-actions">
                <input type="submit" class="span-primary" value="登录">
            </div>
          </form>
        </div>
    </div>

    <div class="panel">
        <div class="header">
          <span class="col_fade">密码重置</span>
        </div>
        <div class="inner">
          <form class="form-horizontal" method="post" action="{{ url_for('.send') }}">
            <div class="control-group">
                <label class="control-label">用户名</label>
                <div class="controls">
                    <input type="text" class="input-xlarge" name="username">
                </div>
            </div>
            <div class="form-actions">
                <input type="submit" class="span-primary" value="密码重置" onclick="remind()">
            </div>
          </form>
        </div>
    </div>
  </div>
</div>

<script>
  function remind() {
    alert('邮件已发送')
  };
</script>
{% endblock %}
