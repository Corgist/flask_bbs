<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>密码找回</title>
</head>
<body>
    <form class="form-horizontal" method="post" action="{{ url_for('.update')}}">
        <div class="control-group">
            <label class="control-label">密码</label>
            <div class="controls">
                <input type="text" class="input-xlarge" name="password">
                <input type="hidden" class="input-xlarge" name="token" value="{{ token }}">
            </div>
        </div>
        <div class="form-actions">
            <input type="submit" class="span-primary" value="确定">
        </div>
    </form>
</body>
</html>
